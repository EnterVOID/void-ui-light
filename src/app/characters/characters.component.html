<section class="characters">
  <h2>Characters</h2>
  <div class="character-card" *ngFor="let character of characters">
    <h3>{{character.name}}</h3>
    <ul class="character-meta">
      <li *ngIf="character.sex">{{character.sex}}</li>
      <li *ngIf="character.height">{{character.height}}</li>
      <li *ngIf="character.weight">{{character.weight}}</li>
      <li *ngIf="character.status.name">{{character.status.name}}</li>
    </ul>
    <p>{{character.bio}}</p>
  </div>
</section>
